        /* Estilo Mosaico (Masonry) nativo con CSS Columns */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 768px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }

        }

        .masonry-item img {

            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
