   <main class="max-w-4xl mx-auto px-8 pb-20">
  <div id="seleccion-grid" class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-5 gap-8 justify-items-center gallery">
    </div>
</main>

<script>
  const CONFIG = {
    carpeta: 'img/seleccion/', 
    prefijo: 'foto-',          
    extension: '.jpg',         
    maxPosible: 500            
  };

  const grid = document.getElementById('seleccion-grid');

  async function cargarGaleria() {
    for (let i = 1; i <= CONFIG.maxPosible; i++) {
      const rutaFoto = `${CONFIG.carpeta}${CONFIG.prefijo}${i}${CONFIG.extension}`;
      const existe = await comprobarImagen(rutaFoto);
      
      if (!existe) break;

      const contenedor = document.createElement('div');
      contenedor.className = "group relative w-full max-w-[200px] animate-fade-in";
      contenedor.innerHTML = `
        <div class="absolute -top-3 -left-3 z-10 bg-primary text-black font-bold w-8 h-8 rounded-full flex items-center justify-center shadow-lg border-2 border-bg-dark text-xs">
          ${i}
        </div>
        <div class="overflow-hidden rounded-lg bg-white/5 border border-white/10 shadow-xl">
          <img 
            src="${rutaFoto}" 
            alt="Foto ${i}" 
            class="w-full aspect-[2/3] object-cover pointer-events-none" 
            loading="lazy"
          />
        </div>
        <p class="text-[10px] text-slate-500 mt-2 text-center uppercase tracking-widest font-medium">
          Ref: ${i.toString().padStart(3, '0')}
        </p>
      `;
      grid.appendChild(contenedor);
    }
    // SimpleLightbox ya no se inicializa aquí
  }

  function comprobarImagen(url) {
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });
  }

  cargarGaleria();
</script>

<style>
  .animate-fade-in {

  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
