<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.css" />
    <title>Fotovazquez | Retratos</title>

    <meta
      name="description"
      content="Descubre mi portfolio de retratos en Sevilla. Sesiones que capturan tu esencia. Abierto a colaboraciones TFP con modelos para proyectos creativos de retrato." />
    <meta
      name="keywords"
      content="fotógrafo Sevilla, retratos Sevilla, sesiones de fotos, Fotovazquez, fotografía profesional, colaboraciones fotografía, colaboraciones Sevilla, boudoir sevilla, fotógrafo boudoir Sevilla, fotógrafo de retrato Sevilla, fotógrafos de Sevilla, fotografo profesional Sevilla, sesiones de fotos Sevilla, colaboración de fotos Sevilla" />
    <meta name="author" content="Juan Vázquez (Fotovazquez)" />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="Fotovazquez | Sesiones de retratos" />
    <meta
      property="og:description"
      content="Sesiones profesionales de fotografía en Sevilla. Reserva tu sesión colaborativa." />
    <meta property="og:image" content="img/retrato.jpg" />
    <meta property="og:url" content="https://www.fotovazquez.com" />

    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="canonical" href="https://www.fotovazquez.com/retrato" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#D0BB95", "bg-dark": "#131313" },
            fontFamily: { sans: ["Comfortaa", "sans-serif"] },
          },
        },
      };
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Fotovazquez",
        "image": "https://www.fotovazquez.com/img/Juan_Vazquez.jpg",
        "url": "https://www.fotovazquez.com",
        "description": "Fotógrafo profesional en Sevilla especializado en retratos, sesiones de estudio y fotografía en exterior.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Sevilla",
          "addressRegion": "Andalucía",
          "addressCountry": "ES"
        },
        "priceRange": "€€",
        "areaServed": "Sevilla",
        "email": "contacto@fotovazquez.com",
        "sameAs": ["https://www.instagram.com/fotovazquez"]
      }
    </script>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body class="selection:bg-primary selection:text-black">
    <nav class="p-8 flex justify-between items-center max-w-7xl mx-auto">
      <a
        href="/#portfolio"
        aria-label="Volver al portfolio de Fotovazquez"
        class="flex items-center gap-2 text-slate-400 hover:text-primary transition-colors group">
        <span class="text-xl group-hover:-translate-x-1 transition-transform"
          >←</span
        >
        <span>Volver</span>
      </a>
      <h1 class="text-xl font-bold tracking-tighter text-primary">
        <a href="/" class="flex items-center gap-2">
          <img src="img/icon.png" alt="Logo" class="w-8 h-8 object-contain" />
          <span>FOTOVAZQUEZ</span>
        </a>
      </h1>
    </nav>

    <header class="max-w-7xl mx-auto px-8 py-12">
      <h2 class="text-3xl font-light">
        Galería de <span class="font-bold text-primary">Retratos</span>
      </h2>
      <p class="text-slate-400 mt-4 max-w-xl">
        Una mirada íntima y sincera a través del estudio de la luz y la
        expresión humana.
      </p>
    </header>

    <main class="max-w-7xl mx-auto px-8 pb-20">
      <div class="masonry-grid gallery">
        <div class="masonry-item">
          <a href="retrato/retrato_1.webp">
            <picture>
              <source srcset="retrato/retrato_1.webp" type="image/webp" />
              <img
                src="retrato/retrato_1.jpg"
                alt="Retrato de Lucía Martín con su vestido rojo frente a una ventana. Colaboración"
                loading="eager" />
            </picture>
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_2.webp">
            <picture>
              <source srcset="retrato/retrato_2.webp" type="image/webp" />
              <img
                src="retrato/retrato_2.jpg"
                alt="Retrato de Maria Jose con adornos florales en una sesión flamenca. Colaboración"
                loading="eager" />
            </picture>
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_3.webp">
            <picture>
              <source srcset="retrato/retrato_3.webp" type="image/webp" />
              <img
                src="retrato/retrato_3.jpg"
                alt="Retrato de Lucía Martín, concursante de Miss Grand Sevilla. Colaboración"
                loading="eager" />
            </picture>
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_4.webp">
            <img
              src="retrato/retrato_4.webp"
              alt="Retrato primer plano de Maria Jose con adornos florales en una sesión flamenca" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_5.webp">
            <img
              src="retrato/retrato_5.webp"
              loading="lazy"
              alt="Retrato profesional" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_6.webp">
            <img
              src="retrato/retrato_6.webp"
              loading="eager"
              alt="Retrato de estilo Rembrandt de Anne Mette en Sevilla con luz natural. Colaboración" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_7.webp">
            <img
              src="retrato/retrato_7.webp"
              loading="eager"
              alt="Retrato especial de Anne Mette con luz directa natural en Sevilla" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_8.webp">
            <img
              src="retrato/retrato_8.webp"
              loading="lazy"
              alt="Retrato de Sanaida con capucha en Sevilla, con iluminación flash de Godox" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_9.webp">
            <img
              src="retrato/retrato_9.webp"
              loading="lazy"
              alt="Retrato de Sanaida, con iluminación flash de Godox. Colaboración" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_10.webp">
            <img src="retrato/retrato_10.webp" loading="lazy" alt="Retrato" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_11.webp">
            <img
              src="retrato/retrato_11.webp"
              loading="eager"
              alt="Retrato de Serafín Jiménez con boina, iluminación flash de Godox" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_12.webp">
            <img
              src="retrato/retrato_12.webp"
              loading="eager"
              alt="Primer plano de Bianca sobre fondo negro con luz contínua de contra" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_13.webp">
            <img
              src="retrato/retrato_13.webp"
              loading="lazy"
              alt="Retrato artístico" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_14.webp">
            <img
              src="retrato/retrato_14.webp"
              loading="lazy"
              alt="Retrato de perfil de Celia Perez en blanco y negro, iluminación con flash de Godox" />
          </a>
        </div>

        <div class="masonry-item">
          <a href="retrato/retrato_15.webp">
            <img
              src="retrato/retrato_15.webp"
              loading="lazy"
              alt="Retrato en Sevilla de Anne Mette. Colaboración" />
          </a>

    <div class="max-w-7xl mx-auto px-8">
      <div class="mt-3 pt-5 pb-5">
        <a
          href="/#portfolio"
          aria-label="Volver al portfolio de Fotovazquez"
          class="inline-flex items-center gap-2 text-slate-400 hover:text-primary transition-colors group">
          <span class="text-xl group-hover:-translate-x-1 transition-transform"
            >←</span
          >
          <span>Volver</span>
        </a>
      </div>
    </div>

    <div
      class="md:hidden flex flex-col items-center justify-center py-6 border-t border-white/5">
      <p class="text-slate-500 text-xs uppercase tracking-[0.3em] mb-6">
        Sígueme en redes
      </p>

      <a
        href="https://instagram.com/fotovazquez"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center justify-center w-10 h-10 rounded-full text-slate-400 hover:text-primary hover:bg-white/5 transition-all duration-300 group"
        aria-label="Instagram de Juan Vázquez">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="transition-all duration-300 group-hover:scale-110">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
    </div>

    <footer class="text-center py-6 border-t border-white/5 tracking-wide">
      <div class="max-w-7xl mx-auto flex flex-col gap-2">
        <p
          class="text-[11px] text-slate-500 font-medium uppercase tracking-[0.2em]">
          &copy; 2026 <span class="text-primary/80">FOTOVAZQUEZ</span>
        </p>

        <div

          <a href="/legal" class="hover:text-primary transition-colors"
            >Legal y Privacidad</a
          >
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>

    <div id="guia-galeria" class="guia-invisible">
      <div class="guia-item">
